<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktný formulár</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nastaveniaFarieb.css">
</head>
<body>
    <h6 class="tt-subtitle">Kontaktný formulár</h6>
					<form id="contactform" class="form-default contact-form" method="post" novalidate="novalidate" action="#">
						<input type="hidden" name="localization" id="localization" value="slovak">
						<div class="form-group">
							<input type="text" name="name" class="form-control" id="inputName" placeholder="Meno a priezvisko *">
						</div>
						<div class="form-group">
							<input type="text" name="email" class="form-control" id="inputEmail" placeholder="E-mail *">
						</div>
						<div class="form-group">
							<input type="text" name="phonenumber" class="form-control" id="inputPhone" placeholder="Tel. číslo">
						</div>
						<div class="form-group">
							<textarea name="message" class="form-control" rows="7" placeholder="Text správy" id="textareaMessage"></textarea>
						</div>
						<button type="submit" id="formBtn" class=""><span>odoslať</span></button>
						<div id="resultAjax"></div>
					</form>
</body>
</html>
